    <title>

    <meta charset="UTF-8"/>
    <meta name= "Description" content= "Lending Library"/>
    <meta name= "Keywords" content= "Lending, Library, html5, web app"/>

  <body>
    <header>
      <h1>
        Lending Tracker
      </h1>
    </header>
    
    <form action= "#" method= "post" id="data">
      
      <fieldset>
        
        <legend>
          
          <strong>
            Item Information 
          </strong>
          
        </legend>
        
        <div id="titleLocation">
          <label for="title">
            Title:*
          </label>
          <input type="text" id="title"/>
          <div/>
          <div id="typeSelect">
            <li id="select">
              <label for=typeItem">
Type of Item: *
</label>
<br />
</li>



</fieldset>
<fieldset>
<legend>

<strong>
Borrower Information 
</strong>

</legend>
<ul>
<li>
<label for="name">
Name:*
</label>
<input type="text" id="name"/>
</li>
<li>
<label for="date">
Date:
</label>
<input type="date" id="date"/>
</li>
<li>
<label for="loantime">
Days to be Loaned: 
<br>
0 
<input type="range" id="loantime" min="1" max="30"/>
30
</br>
</li>
<li>
<label for="reminder">
Sent Reminder for Return:
</label>
<input type="checkbox"  id="reminder" />
</li>
<li>
<label>
Extra Information: 
</label>

<div>
<textarea id="extra" rows="4" cols="30">

</textarea>
</div>
</li>
</ul>

</fieldset>
<section>
<div>
<p>
</p>
<input type= "submit" value= "Save Info" id="save"  >
<p>
</p>
</div>
<ul id= "errors">
</ul>
<small id=small />
* Fields are Required
</small>
</section>
</form>

<footer>
<nav>

</a>

</nav>
</footer>

</script>

</script>
</body>
</html>
